<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -projects</title>
</head>
<body>
    <p>YouTub Subscribe Button</p>
    <button onclick=" 
    clickSubscribe();
    " class="js-button">
        Subscribe
    </button>
    <script>
    function clickSubscribe(){
        const buttonElement = document.querySelector('.js-button')
    //innerText ->used for ignoring extra space if we have in buttonElement
    //innerHTML ->it won't work out with extra space
    if(buttonElement.innerText ==='Subscribe'){
        buttonElement.innerHTML ='Subscribed'
    } else{
        buttonElement.innerHTML ='Subscribe'
    }
    }
    </script>
</body>
</html>
