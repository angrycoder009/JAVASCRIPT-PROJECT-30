<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 Shipping</p>
    <p>Order over $40 = Free </p>
     <input placeholder="Cost of Order" class="value" >
     <button onclick="calculateTotal();">Calculate</button>
     <p class="result"></p>

     <script>
     console.log('hello')  
     let result = ""   
      function calculateTotal( ){
        const storingValue = document.querySelector('.value').value
        const numericValue = parseFloat(storingValue);
        
        if(numericValue<40){
        
          result = numericValue +10
        } else{
          result = numericValue
        }
       document.querySelector('.result').innerHTML =`${result}`
      }
      console.log(result)
     </script>
</body>
</html>
