<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObJECT</title>
</head>
<body>
    <script>
        const product = {
            name : 'socks',
            price : 1090
        };
        console.log(product)
        console.log(product.name)
        console.log(product.price)
        //mdify
        product.name ='cotton scoks'
        console.log(product)
        //add externally
        product.newProperty = true
        console.log(product)

        //delete 
        delete product.newProperty
        console.log(product)

        //another way to acces -using [] notation
        const product2={
            name:'shirt',
            'delivery-time':'1 day',
            rating :{
                stars :4.7,
                counting:78
            },

            fun : function message(){
                console.log('function inside object')

                //function inside object called method.
            }
        }
        console.log(product2)
        console.log(product2['name'])
        console.log(product2['delivery-time'])
        console.log(product2.rating.stars)
        product2.fun()


        //Let's learn build-in objects
        //JSON and locaal storage
        //json ->javascript  object notation
        //json -have similar syntax but only different their property and value carries with ""
        //json->doesn't allow write function in it 
        //json ->is like universal means give more flexibility
        //like when we send data between computer
        //we can usse to store data

        //conversion of object into json
        console.log(JSON.stringify(product2))
        console.log(typeof JSON.stringify( product2)) //string

        //conversion of json to object
        const jsonString =JSON.stringify(product2)
        console.log(jsonString)
     




        ///local storage ->used to store values more permenentaly.
        //a local storage doesn't get deleted while refreshing page




         //Autoboxing -> wrapping string to for special object to use strting as object to get more methods.

        console.log('hello'.length)
        console.log('hello'.toUpperCase())


        //object are refrences.
        const obj1 = {
            message :'hello'
        }
        const obj2 = obj1 //make a copy of references ->copy by refernce

        obj2.message ='Good job'
        console.log(obj1)
        console.log(obj2)

        //we can't campare object directly
        //because it has diferent reference ,
        //no value compared
        //example
        const obj3 = {
            message :'hello',
            price:799
        }
       console.log(obj1 ===obj3)  //false
       //why?? here reference are comparing , not value.
       //to do comparing obj , 
       //first we need to access object values
       //to do this , we can use destructuring
       //destructing
       const {message ,price} =obj3
       console.log(message)  //value : hello
       console.log(price)


       //shorthand object
       const obj5 ={
        // message :message
        message ,
        // method: function function1(){
        //     console.log('method')
        // }
        method(){
            console.log('method')
        }
       }
       console.log(obj5)
       //shorthand method
       obj5.method()
    </script>
</body>
</html>
