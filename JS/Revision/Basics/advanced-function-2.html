<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Function</title>
</head>
<body>
    <script>
        //Regular function
        const regularFunction =function (param,param2){
            return 5
        }
        //Arrow function
        const arrowFunction = (param,param2)=>{
            return 5
        }

        regularFunction();
        arrowFunction();

        //Arrow function has shorthand methods

        //if we only havve one parameter in arrow function , it's optional to use curly brackets
        const oneparam = param=>{
            console.log(param+1)
        }
        oneparam(2)
         

        //if we only one line in body of arrow function, we dosn't need to return it simply automatically returns
        const oneline =()=>2+3
        console.log(oneline())

        //let's use filter() 
        //what's filter does is return copy of new array
        //itonly returns if it's true
        console.log([1,-3,5].filter((value,index)=>{
        //   if(value>=0){
        //     return true
        //   } else{
        //     return false
        //   }
        return value>=0;
        }));


        //let's use map()
        //what's map() does is return new array based on returning value
        console.log([1,1,3].map((value,index)=>{
            return value*2
        }))
          

        //shorthand
        console.log([1,1,3].map(value=>value*2))

        //closoure -> if funcation has access to value , it only access to values.
    </script>
</body>
</html>
