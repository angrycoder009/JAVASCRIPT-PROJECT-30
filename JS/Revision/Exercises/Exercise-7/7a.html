        function convertToFahrenheit(celsius) {
    return (celsius * 9 / 5) + 32;
}

function convertToCelsius(fahrenheit) {
    return (fahrenheit - 32) * 5 / 9;
}

function convertToTemperature(degree, unit) {
    if (unit === 'c' || unit === 'C' || unit === 'celsius') {
        return convertToCelsius(degree);
    } else if (unit === 'F' || unit === 'f' || unit === 'fahrenheit') {
        return convertToFahrenheit(degree);
    } else {
        return "Invalid unit";
    }
}

console.log(convertToTemperature(23, 'c')); // Converts from Fahrenheit to Celsius
console.log(convertToTemperature(23, 'F')); // Converts from Celsius to Fahrenheit
