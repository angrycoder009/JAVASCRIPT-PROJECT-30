    const countPositive = (num)=>{
        //using .length on the filtered array gives you the number of positive numbers
         return num.filter(value =>value>=0).length
        }
       console.log(countPositive([1,-3,4,5,6,7,8]))



       const addNum = (array,num)=>{
        return array.map(value=>value+num)
       }
       console.log(addNum([1,2,3],2))


       const removeEgg =(foods)=>{
        return foods.filter(value=> value !=='egg' )
       }
       console.log(removeEgg(['egg','apple','mango','egg','egg']))
