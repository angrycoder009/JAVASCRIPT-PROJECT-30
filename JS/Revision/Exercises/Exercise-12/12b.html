<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showingResult()">Add to cart</button>
    <p class="result"></p>
    <script>
        let isShowResult = false
        let timeoutId ;
        function showingResult(){
            const result = document.querySelector('.result')
           if(!isShowResult){
            result.innerHTML ='Added'
       timeoutId= setTimeout(function(){
            result.innerHTML =""
        },2000)
        isShowResult =true
           } else{
            clearTimeout(timeoutId)
           
           }
       
        }
    </script>
</body>
</html>
