<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Function</title>
</head>
<body>
    <script>
        //Regular function
        const regularFunction =function (param,param2){
            return 5
        }
        //Arrow function
        const arrowFunction = (param,param2)=>{
            return 5
        }

        regularFunction();
        arrowFunction();
    </script>
</body>
</html>
