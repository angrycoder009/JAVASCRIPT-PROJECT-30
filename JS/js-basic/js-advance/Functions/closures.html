<body>
    <script>
   //spread operator
   const numbers = [1,2,3,4,5,6];
   const copiedNumber = [...numbers];
   console.log(copiedNumber)

   //rest operator
   function sum(...args){
    return args.reduce((acc,curr)=>acc+curr,0);
   }
   console.log(sum(...numbers,...copiedNumber))

   ///counting occurance of an array
   const arr = ['apple','banana','apple','orange','banana','mango']
   const count = arr.reduce((acc,fruit)=>{
     acc[fruit]=(acc[fruit]||0)+1
     return acc;
   },{})
   console.log(count)

   //counting letter 
    



    </script>
</body>
